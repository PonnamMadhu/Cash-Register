<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>CashManager</title>
    <link rel="stylesheet" href="./styles.css">

<body>
    <div class="container">
        <h1 class="heading">CashRegister</h1>
        <p class="description">Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
        <label for="bill-amount">Bill Amount:</label>
        <input type="text" class="bill-amount"></input>
        <label for="cash-given">Cash Given:</label>
        <input type="text" class="cash-given"></input>
        <button class="check ">Check</button>
        <p id="message"></p>
        
        <table class="table">
            <caption id="tableHeading">Note Box:</caption>
            <tr>
                <th>No of Notes to retun</th>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Note-Type</th>
                <td>2000</td>
                <td>500</td>
                <td>200</td>
                <td>100</td>
                <td>50</td>
                <td>20</td>
                <td>10</td>
                <td> 1 </td>
            </tr>
        </table>
    </div>
    <section class="footersection">
